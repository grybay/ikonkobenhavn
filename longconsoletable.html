<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LONG COFFEE TABLE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu">
            <button class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
            <nav>
                <div id="menu_open">
                    <a href="index.html" id="home_logo">
                        <img src="filer/ikon_logo.svg" alt="logo">
                    </a>
                    <a href="shopkategori.html" id="nav_shop">Shop</a>
                    <a href="journal.html" id="nav_journal">Journal</a>
                    <a href="om.html" id="nav_om">Om</a>
                    <a href="kontakt.html" id="nav_kontakt">Kontakt</a>
                </div>
            </nav>
        </div>
    </header>


    <section id="display"></section>

    <footer>
        <div id="adresse_footer">
            <p>IKON KØBENHAVN APS<br> NØRRE VOLDGADE 42 KLD.<br> KØBENHAVN K, 1358</p>
        </div>
        <div id="cvrnummer_footer">
            <p>21254746</p>
        </div>
        <div id="gavekort_footer">
            <a href="gavekort.html"></a>
            <p>GAVEKORT</p>
        </div>
        <div id="forsendelseogretur_footer">
            <a href="forsendelseogretur.html">
                <p>FORSENDELSE OG RETUR</p>
            </a>
        </div>
        <div id="privatpolitik_footer">
            <a href="privatpolitik.html">
                <p>PRIVAT POLITIK</p>
            </a>
        </div>
        <div id="reglerogvilkaar_footer">
            <a href="reglerogvilkaar.html">
                <p>REGLER OG VILKÅR</p>
            </a>
        </div>
    </footer>


    <template id="temp_longcoffeetable">
    <article id="article_longcoffeetable" data-inspiration>
        <h1 data-overskrift></h1>
        <p data-beskrivelse></p>
        <p data-dimensioner></p>
        <p data-pris></p>
        <p data-tags></p>
        <div class="billede_longcoffeetable">
        <img data-image src="" alt="">
            </div>
            <div class="label_longcoffeetable">
            <img data-label src="" alt="">
            </div>


        </article>
    </template>


    <script>

        //LONGCOFFEETABLE
        let jSonUrl = "http://gryfaberbay.dk/ikon/wordpress/wp-json/wp/v2/long_coffee_table";
        let long_coffee_table = [];
        let display = document.querySelector("#display");
        let template = document.querySelector("#temp_longcoffeetable");


        document.addEventListener("DOMContentLoaded", hentJson);

         async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            long_coffee_tables = await dataJson.json();
            //viser arrayet efter json er hentet ind
            console.log(long_coffee_tables);
            visLong_coffee_tables();
        }

           function visLong_coffee_tables() {
            long_coffee_tables.forEach(long_coffee_table => {
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data-image]").src = long_coffee_table.acf.billede.url;
                klon.querySelector("[data-image]").alt = "billede af" + long_coffee_table.acf.billede.title;
                klon.querySelector("[data-overskrift]").innerHTML = long_coffee_table.acf.overskrift;
                klon.querySelector("[data-beskrivelse]").innerHTML = long_coffee_table.acf.beskrivelse_produkt;
                klon.querySelector("[data-dimensioner]").innerHTML = long_coffee_table.acf.dimensioner;
                klon.querySelector("[data-pris]").innerHTML = long_coffee_table.acf.pris;
                klon.querySelector("[data-tags]").innerHTML = long_coffee_table.acf.tags;
                 klon.querySelector("[data-label]").src = long_coffee_table.acf.label.url;
                klon.querySelector("[data-label]").alt = "billede af" + long_coffee_table.acf.billede.title;


                // appendChild betyder læg mere til. Resultere at flere emner lægger sig i bunden
                display.appendChild(klon);
            });
        }






        // burgermenu
        function toggleMenu() {
            document.querySelector(".burger").classList.toggle("change");
            document.querySelector("nav").classList.toggle("show");
        }

        document.querySelector(".burger").addEventListener("click", toggleMenu);
        document.querySelector("nav").addEventListener("click", toggleMenu);
    </script>
</body>
</html>
