<body>
    <header>

        </button>
            <nav>
                <div id="menu_open">
                    <a href="index.html" id="home_logo">
                        <img src="filer/ikon_logo.svg" alt="logo">
                    </a>
                    <a href="shopkategori.html" id="nav_shop">Shop</a>
                    <a href="journal.html" id="nav_journal">Journal</a>
                    <a href="om.html" id="nav_om">Om</a>
                    <a href="kontakt.html" id="nav_kontakt">Kontakt</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section id=filter>
            <button class=""></button>
            <button class=""></button>
            <button class=""></button>

        </section>
        <section id="display">
        </section>
    </main>
    <footer>
        <div id="adresse_footer">
            <p>IKON KØBENHAVN APS<br> NØRRE VOLDGADE 42 KLD.<br> KØBENHAVN K, 1358</p>
        </div>
        <div id="cvrnummer_footer">
            <p>21254746</p>
        </div>
        <div id="gavekort_footer">
            <a href="gavekort.html"></a>
            <p>GAVEKORT</p>
        </div>
        <div id="forsendelseogretur_footer">
            <a href="forsendelseogretur.html">
                <p>FORSENDELSE OG RETUR</p>
            </a>
        </div>
        <div id="privatpolitik_footer">
            <a href="privatpolitik.html">
                <p>PRIVAT POLITIK</p>
            </a>
        </div>
        <div id="reglerogvilkaar_footer">
            <a href="reglerogvilkaar.html">
                <p>REGLER OG VILKÅR</p>
            </a>
        </div>
    </footer>

    <template id="temp_coffee_table">
        <article id="article_coffee_table" class="linktosingle">
            <div class="billede_coffee_table">
                <img data-image src="" alt="">
                <img class="logo" data-logo src="" alt="">
            </div>
        </article>
    </template>

    <script>
        //SHORT COFFEE TABLE

        let jSonUrl = "http://gryfaberbay.dk/ikon/wordpress/wp-json/wp/v2/produkt?per_page=100";
        let produkter = [];
        let display =
            document.querySelector("#display");
        let template =
            document.querySelector("temp_coffee_table");
        let filtertype_knap;
        let filternavn_knap = "Alle";
        let filtertype;
        let filternavn = "Alle";
        let filterknapper_ = document.querySelectorAll("#filter button").forEach(knap => {
            knap.addEventListener("click", (e) => {
                filtertype_knap = e.target.className;
                filternavn_knap = e.target.textContent;
                hentJson();
            });
        });

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            produkter = await dataJson.json();
            lavFiltrering();
            console.log("hej" + produkter);
        }

        function lavFiltrering() {
            produkter = produkter.filter(coffee_table =>
                coffee_table.acf.tags[0]);
            lavKnapFiltrering();
        }

        function lavKnapFiltrering() {
            console.log("hej" + produkter);
            if (filternavn_knap != "Alle") {
                produkter = produkter.filter(coffee_table =>
                    coffee_table.acf[filtertype_knap] == filternavn_knap);
            }
            visCoffeeTable();
        }

        function visCoffeeTable() {
            console.log("hej hej");
            console.log(produkter);
            console.log(produkter.acf.tags[0]);

            display.innerHTML = "";

            produkter.forEach(table => {

                let klon = template.cloneNode(true).content;
                klon.querySelector("[data-image]").src = table.acf.billede.url;
                klon.querySelector("[data-image]").alt = "billede af" + table.acf.billede.title;
                display.appendChild(klon);
            })
        }


        // burgermenu
        function toggleMenu() {
            document.querySelector(".burger").classList.toggle("change");
            document.querySelector("nav").classList.toggle("show");
        }

        document.querySelector(".burger").addEventListener("click", toggleMenu);
        document.querySelector("nav").addEventListener("click", toggleMenu);
    </script>
</body>

</html>
