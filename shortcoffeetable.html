    <script>

        //COFFEE TABLE
        let jSonUrl = "http://gryfaberbay.dk/ikon/wordpress/wp-json/wp/v2/short_coffee_table";
        let short_coffee_table = [];
        let display = document.querySelector("#display");
        let template = document.querySelector("#temp_shortcoffeetable");


         document.addEventListener("DOMContentLoaded", hentJson);

         async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            short_coffee_tables = await dataJson.json();
            //viser arrayet efter json er hentet ind
            console.log(short_coffee_tables);
            visShort_coffee_tables();
        }


         function visShort_coffee_tables() {
            short_coffee_tables.forEach(short_coffee_table => {
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data-image]").src = short_coffee_table.acf.billede.url;
                klon.querySelector("[data-image]").alt = "billede af" + short_coffee_table.acf.billede.title;
                klon.querySelector("[data-overskrift]").innerHTML = short_coffee_table.acf.overskrift;
                klon.querySelector("[data-beskrivelse]").innerHTML = short_coffee_table.acf.beskrivelse_produkt;
                klon.querySelector("[data-dimensioner]").innerHTML = short_coffee_table.acf.dimensioner;
                klon.querySelector("[data-pris]").innerHTML = short_coffee_table.acf.pris;
                klon.querySelector("[data-tags]").innerHTML = short_coffee_table.acf.tags;
                 klon.querySelector("[data-label]").src = short_coffee_table.acf.label.url;
                klon.querySelector("[data-label]").alt = "billede af" + short_coffee_table.acf.billede.title;


                // appendChild betyder læg mere til. Resultere at flere emner lægger sig i bunden
                display.appendChild(klon);
            });
        }
