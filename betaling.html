        <img class="pil_betaling" src="filer/pil_infografik.svg" alt="Pil">

    <section id="betalingsside">
        <h2>Betaling</h2>
        <div class="payment">

        <div class="videre_knap">

    <footer>

        <div id="sociale_medier">
            <div class="instagram">

        </div>
        <div id="adresse_footer">
            <div class="virksomhed">
                <p>IKON KØBENHAVN APS</p>
            </div>
            <div class="gade">
                <p>NØRRE VOLDGADE 42 KLD.</p>
            </div>
            <div class="postnummer">
                <p>KØBENHAVN K, 1358</p>
            </div>
        </div>

    <script>
        // når siden er loadet: startHistorien
        $(window).on("load", startVideo);


        function startVideo() {
            console.log("Videoen starter");
            // Afspil videoen
            $("#videoen")[1].play();
        }

        // burgermenu
        function toggleMenu() {
            document.querySelector(".burger").classList.toggle("change");
            document.querySelector("nav").classList.toggle("show");
        }

        document.querySelector(".burger").addEventListener("click", toggleMenu);
        document.querySelector("nav").addEventListener("click", toggleMenu);

    </script>
</body>

</html>
