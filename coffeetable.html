    <template id="temp_coffeetable">
            <article id="article_coffeetable" data-inspiration>
                <h1 data-overskrift></h1>
                <p data-beskrivelse></p>
                <p data-dimensioner></p>
                <p data-pris></p>
                <p data-tags></p>
                <div class="billede_coffeetable">
                    <img data-image src="" alt="">
                </div>
                <div class="label_coffeetable">
                    <img data-label src="" alt="">
                </div>
        </article>
    </template>


    <script>

        //COFFEE TABLE
        let jSonUrl = "http://gryfaberbay.dk/ikon/wordpress/wp-json/wp/v2/coffee_table";
        let coffee_table = [];
        let display = document.querySelector("#display");
        let template = document.querySelector("#temp_coffeetable");

        //FILTRERING
        let filtertype;
        let filternavn = "Alle";
        let filterknapper = document.querySelectorAll("#filtrering button").forEach(knap => {
            knap.addEventListener("click", (e) => {
                filtertype = e.target.className;
                filternavn = e.target.textContent;
                console.log("filterknapper", filtertype, filternavn);
                hentJson();
            });
        });

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            coffee_tables = await dataJson.json();
            //viser arrayet efter json er hentet ind
            console.log("coffee_tables", coffee_tables);
            //visCoffee_tables();
             lavFiltrering();

        }


        function lavFiltrering() {
            /*document.querySelector("#overskrift").textContent = filternavn;*/
            if (filternavn != "Alle") {
            let arrr = [];
                coffee_tables.forEach(coffee_table => {
                    coffee_table.acf[filtertype].forEach(t => {
                        if (t == filternavn) {
                            arrr.push(coffee_table);
                            console.log(arrr);
                        }
                    });
                });
                coffee_tables = arrr;
                console.log("efter", coffee_tables);

            }
            visCoffee_tables();
        }




         function visCoffee_tables()  {
             console.log("visCoffee_tables");
            coffee_tables.forEach(coffee_table => {
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data-image]").src = coffee_table.acf.billede.url;
                console.log(coffee_table.acf.billede.url);
                klon.querySelector("[data-image]").alt = "billede af" + coffee_table.acf.billede.title;
                klon.querySelector("[data-overskrift]").innerHTML = coffee_table.acf.overskrift;
                klon.querySelector("[data-beskrivelse]").innerHTML = coffee_table.acf.beskrivelse_produkt;
                klon.querySelector("[data-dimensioner]").innerHTML = coffee_table.acf.dimensioner;
                klon.querySelector("[data-pris]").innerHTML = coffee_table.acf.pris;
                klon.querySelector("[data-tags]").innerHTML = coffee_table.acf.tags;
                // klon.querySelector("[data-label]").src = coffee_table.acf.label.url;
                //klon.querySelector("[data-label]").alt = "billede af" + coffee_table.acf.billede.title;

                });


                // appendChild betyder læg mere til. Resultere at flere emner lægger sig i bunden
                display.appendChild(klon);
            });
        }



        // burgermenu
        function toggleMenu() {
            document.querySelector(".burger").classList.toggle("change");
            document.querySelector("nav").classList.toggle("show");
        }

        document.querySelector(".burger").addEventListener("click", toggleMenu);
        document.querySelector("nav").addEventListener("click", toggleMenu);
    </script>
</body>
